<body>
    <input id="numbers" />

    <button onclick="Average_or()">Click me</button>

    <p id="sum"></p>

    <p id="avg"></p>

<script>
//function thalt sets each value to zero, then maks a for loop that calculates the sum and avarage and adds to those variables.
function Average_or() {
    var text=document.getElementById("numbers").value;
    var arr=text.split(",");
    var sum=0;
    var avg=0;
  
for(i=0;i<arr.length;i++){
    sum += parseInt(arr[i]);
}
    avg=sum/arr.length;
   
    document.getElementById("sum").innerHTML = "Sum: "+sum;
    document.getElementById("avg").innerHTML = "Average: "+avg;
   
    var text=document.getElementById("numbers").value="";
}
</script>
